<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="fontawesome.js"></script>
        <script src="jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="entry">
            <h1 class="logo">
                <img class="logo-icon" src="images/detective.png" />Faux Investigator
                <span class="version">(1.0.0)</span>
            </h1>
            <div class="container" style="padding: 13px;margin-top: 0px;">
                <p style="margin: 0px;padding:1px;border-top:1px solid #202020;border-right:1px solid #202020;border-left:1px solid #202020; width: 100%;text-align: center;background-color: white;"><b>Select the Mode</b></p>
                <div style="text-align: center;border:1px solid #202020;border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;padding: 20px;background-color: white;">
                <img id="switchToTEXT" title="Custom Text Mode" style="margin: 1px;display: inline-block;height: 60px;padding-right: 5px;" src="images/text_logo.png"/>&nbsp;
                
                <img id="switchToTOI" title="TOI News Mode" style="margin: 1px;display: inline-block;height: 60px;padding-right: 5px;" src="images/TOI_logo.png"/>
                <img id="switchToCNN" title="CNN News Mode" style="margin: 1px;display: inline-block;height: 60px;" src="images/CNN_logo.png"/>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
